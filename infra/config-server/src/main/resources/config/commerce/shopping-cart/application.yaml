server:
  port: 0

spring:
  jpa:
    hibernate:
      ddl-auto: none
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
      schema-locations: classpath:db_init.sql
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:sht-shopping-cart
    username: postgres
    password: postgres
  h2:
    console:
      enabled: true